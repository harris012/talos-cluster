# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
---
# renovate: datasource=docker depName=ghcr.io/siderolabs/installer
talosVersion: v1.6.7
# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubernetesVersion: v1.29.3

clusterName: &cluster k8s
endpoint: https://192.168.0.163:6443
clusterPodNets:
  - "10.69.0.0/16"
clusterSvcNets:
  - "10.96.0.0/16"
additionalApiServerCertSans: &sans
  - "192.168.0.163"
  - 127.0.0.1 # KubePrism
additionalMachineCertSans: *sans
cniConfig:
  name: none

nodes:
  - hostname: "k8s"
    ipAddress: "192.168.0.156"
    installDiskSelector:
      serial: "50026B7684AA71F9"
    machineSpec:
      secureboot: true
    talosImageURL: factory.talos.dev/installer-secureboot/6b3eb6bcd9ebc6eea627f9f0c4f19227e9e7273086ccee921899654684843c7d
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "84:47:09:02:7b:cc"
        dhcp: false
        addresses:
          - "192.168.0.156/24"
        mtu: 1500
        routes:
          - network: 0.0.0.0/0
            gateway: "192.168.0.1"
        vip:
          ip: "192.168.0.163"
  - hostname: "k8s-worker"
    ipAddress: "192.168.0.155"
    installDiskSelector:
      serial: "50026B7381F2B73B"
    machineSpec:
      secureboot: true
    talosImageURL: factory.talos.dev/installer-secureboot/6b3eb6bcd9ebc6eea627f9f0c4f19227e9e7273086ccee921899654684843c7d
    controlPlane: false
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "38:f7:cd:c5:c4:c7"
        dhcp: false
        addresses:
          - "192.168.0.155/24"
        mtu: 1500
        routes:
          - network: 0.0.0.0/0
            gateway: "192.168.0.1"

patches:
  # Configure containerd
  - |-
    machine:
      files:
        - op: create
          path: /etc/cri/conf.d/20-customization.part
          content: |-
            [plugins."io.containerd.grpc.v1.cri"]
              enable_unprivileged_ports = true
              enable_unprivileged_icmp = true
            [plugins."io.containerd.grpc.v1.cri".containerd]
              discard_unpacked_layers = false
            [plugins."io.containerd.grpc.v1.cri".containerd.runtimes.runc]
              discard_unpacked_layers = false

  # Disable search domain everywhere
  - |-
    machine:
      network:
        disableSearchDomain: true

  # Enable cluster discovery
  - |-
    cluster:
      discovery:
        registries:
          kubernetes:
            disabled: false
          service:
            disabled: false

  # Configure kubelet
  - |-
    machine:
      kubelet:
        extraArgs:
          rotate-server-certificates: true
        nodeIP:
          validSubnets: ["192.168.0.1/24"]

  # Force nameserver
  - |-
    machine:
      network:
        nameservers:

  # Configure NTP
  - |-
    machine:
      time:
        disabled: false
        servers: ["time.cloudflare.com"]

  # Custom sysctl settings
  - |-
    machine:
      sysctls:
        fs.inotify.max_queued_events: "65536"
        fs.inotify.max_user_watches: "524288"
        fs.inotify.max_user_instances: "8192"
        net.core.rmem_max: "2500000"
        net.core.wmem_max: "2500000"

  # Mount openebs-hostpath in kubelet
  - |-
    machine:
      kubelet:
        extraMounts:
          - destination: /var/openebs/local
            type: bind
            source: /var/openebs/local
            options: ["bind", "rshared", "rw"]

  # Encrypt system disk with TPM
  - |-
    machine:
      systemDiskEncryption:
        ephemeral:
          provider: luks2
          keys:
            - slot: 0
              tpm: {}
        state:
          provider: luks2
          keys:
            - slot: 0
              tpm: {}


controlPlane:
  patches:
    # Cluster configuration
    - |-
      cluster:
        allowSchedulingOnControlPlanes: true
        controllerManager:
          extraArgs:
            bind-address: 0.0.0.0
        proxy:
          disabled: true
        scheduler:
          extraArgs:
            bind-address: 0.0.0.0

    # ETCD configuration
    - |-
      cluster:
        etcd:
          extraArgs:
            listen-metrics-urls: http://0.0.0.0:2381
          advertisedSubnets:
            - "192.168.0.1/24"

    # Disable default API server admission plugins.
    - |-
      - op: remove
        path: /cluster/apiServer/admissionControl

    # Enable K8s Talos API Access
    - |-
      machine:
        features:
          kubernetesTalosAPIAccess:
            enabled: true
            allowedRoles: ["os:admin"]
            allowedKubernetesNamespaces: ["system-upgrade"]


