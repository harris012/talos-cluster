---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kyverno-dashboard
  annotations:
    external-dns.alpha.kubernetes.io/target: "{{ kyverno }}.${SECRET_DOMAIN}"
spec:
  ingressClassName: internal
  rules:
    - host: "{{ kyverno }}.${SECRET_DOMAIN}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kyverno-dashboard
                port:
                  number: 18081
