---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name kubevirt-cdi
spec:
  interval: 1h
  chart:
    spec:
      chart: raw
      version: v0.3.2
      sourceRef:
        kind: HelmRepository
        name: kubevirt-cdi
      interval: 30m
  install:
    disableHooks: true
    remediation:
      retries: -1
  dependsOn:
    - name: kubevirt
      namespace: kubevirt
  upgrade:
    cleanupOnFail: true
    disableHooks: true
    remediation:
      retries: 3
  values:
    resources:
      - apiVersion: cdi.kubevirt.io/v1beta1
        kind: CDI
        metadata:
          name: cdi
          namespace: cdi
        spec:
          config:
            featureGates:
            - HonorWaitForFirstConsumer
          imagePullPolicy: IfNotPresent
          infra:
            nodeSelector:
              kubernetes.io/os: linux
            tolerations:
            - key: CriticalAddonsOnly
              operator: Exists
          workload:
            nodeSelector:
              kubernetes.io/os: linux
