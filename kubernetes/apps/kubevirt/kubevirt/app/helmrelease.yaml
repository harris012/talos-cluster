---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kubevirt
spec:
  interval: 1h
  chart:
    spec:
      chart: raw
      version: v0.3.2
      sourceRef:
        kind: HelmRepository
        name: kubevirt
  install:
    disableHooks: true
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    disableHooks: true
    remediation:
      retries: 3
  values:
    resources:
      - apiVersion: kubevirt.io/v1
        kind: KubeVirt
        metadata:
          name: kubevirt
          namespace: kubevirt
        spec:
          configuration:
            developerConfiguration:
              featureGates:
                - LiveMigration
                - NetworkBindingPlugins
            smbios:
              sku: "${CLUSTER_NAME}"
              version: "1.0.0"
              manufactorer: "SideroLabs"
              product: "Talos"
              family: "kvm"
          customizeComponents: {}
          imagePullPolicy: IfNotPresent
          workloadUpdateStrategy: {}
